<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <title>Kanban Board</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="heading">Task List</h1>

      <div class="board">
        <div class="column">
          <div class="column-heading">
            <h2>To Do</h2>
            <div class="btn">
              <i class="ph ph-plus"></i>
            </div>
          </div>
          <div class="card">
            <div class="title">This is Task 1</div>

            <div class="btns">
              <div class="edit-btn">
                <i class="ph-duotone ph-pencil-simple"></i>
              </div>
              <div class="delete-btn"><i class="ph-duotone ph-trash"></i></div>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="column-heading">
            <h2>In Progress</h2>
            <div class="btn">
              <i class="ph ph-plus"></i>
            </div>
          </div>
          <div class="card">
            <div class="title">This is Task 1</div>

            <div class="btns">
              <div class="edit-btn">
                <i class="ph-duotone ph-pencil-simple"></i>
              </div>
              <div class="delete-btn"><i class="ph-duotone ph-trash"></i></div>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="column-heading">
            <h2>Completed</h2>
            <div class="btn">
              <i class="ph ph-plus"></i>
            </div>
          </div>
          <div class="card">
            <div class="title">This is Task 1</div>

            <div class="btns">
              <div class="edit-btn">
                <i class="ph-duotone ph-pencil-simple"></i>
              </div>
              <div class="delete-btn"><i class="ph-duotone ph-trash"></i></div>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="column-heading">
            <h2>Paused</h2>
            <div class="btn">
              <i class="ph ph-plus"></i>
            </div>
          </div>
          <div class="card">
            <div class="title">This is Task 1</div>

            <div class="btns">
              <div class="edit-btn">
                <i class="ph-duotone ph-pencil-simple"></i>
              </div>
              <div class="delete-btn"><i class="ph-duotone ph-trash"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
